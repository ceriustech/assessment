<!DOCTYPE html>
<html>
	<head>
		<title>Lisp Validator</title>
		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
		/>
		<meta http-equiv="x-ua-compatible" content="IE=edg, chrome=1" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script type="text/javascript" src="./index.js"></script>
	</head>
	<body>
		<header class="navbar">
			<div class="nav-container">
				<div class="logo">
					<a href="./index.html">Lisp<span>Validator</span></a>
				</div>

				<!-- Menu -->
				<nav class="site-nav">
					<ul>
						<li><a class="site-nav_home" href="#top">Home</a></li>
						<!-- <li>
							<a class="site-nav_about" href="#services-section">About</a>
						</li> -->
					</ul>
				</nav>
				<!-- Mobile Menu -->
				<div class="menu-toggle">
					<div class="hamburger"></div>
				</div>
			</div>
		</header>
		<div id="wrapper-outer">
			<section class="lisp-validor-section">
				<div class="lisp-validator-container">
					<p class="lisp-validator-result"></p>
					<form>
						<label for="fname">Lisp Code</label><br />
						<textarea
							id="lisp-validator"
							placeholder="please input code here..."
							name="message"
							rows="10"
							cols="30"
						></textarea>
						<input id="submit-button" type="submit" />
					</form>
				</div>
			</section>
		</div>
	</body>
</html>
